<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-for='item in list'>{{item}}</div>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: ['曹宗景','韦睿','陈庆之']
            },
        })
        vm.$set(vm.list,2,'元颢')

    </script>
    
</body>
</html>
