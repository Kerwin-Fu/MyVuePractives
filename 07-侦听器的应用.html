<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy='uname'>
        <span>{{tip}}</span>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function(uname) {
                    let that = this;
                    setTimeout( function() {
                        if(uname == 'damin'){
                            that.tip = '用户名已经存在，请更换一个'
                        }else {
                            that.tip = '用户名可使用'
                        }
                    },2000)
                }
            },
            watch: {
                uname: function(val) {
                    this.checkName(val)
                    this.tip = '正在验证…'
                }
            }
        })


    </script>
</body>

</html>
