<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="app" class="root">
        <button-counter :title="title"></button-counter>
        <button-counter :title="title2"></button-counter>
        <button-counter :title="title3"></button-counter>

    </div>

    <template id='mb'>
        <div>
            <button @click="add">
                点击了{{count}}次
            </button>
            <button>{{title}}</button>
        </div>

    </template>


    <script src="js/vue.js"></script>
    <script>
        Vue.component("button-counter",{
            props: ['title'],
            data: function() {
                return {
                    count: 0
                }
            },
            template: '#mb',
            methods: {
                add: function() {
                    this.count++
                }
            }
        });

        const wm = new Vue({
            el: "#app",
            data: {
                title: '我大意了',
                title2: '没有闪',
                title3: '小伙子你不讲武德'

            }
        })
    </script>
</body>

</html>
